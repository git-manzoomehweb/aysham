 <script type="text/javascript">
 $(function(){
     if($(".page-number.two").length == 0){
         $(".paging.two").hide()
     }else{
        $(".paging.two").show() 
     }
     $(".days.two").each(function(i) {
         txt=$(this).text().slice(1);
         $(this).text(txt);
         
     });
     
     $(".price.two").each(function(i) {
         txt2=$(this).text().slice(1);
         $(this).text(txt2);
         
     });
     });
     $(".page-no.two").click(function(e) {
     var a=$(this).attr('data-page');
     e.preventDefault();
     var url = $(this).attr('href');
     a=a++;
     $(".special-tours.one").load(url,function(){
         $(".page-no").removeClass('active-page');
         $(".page-no").each(function(index, element) {
             var b=$(this).attr('data-page');
             if(b==a){$(this).addClass("active-page")}
         });
     });
 });
 </script>
